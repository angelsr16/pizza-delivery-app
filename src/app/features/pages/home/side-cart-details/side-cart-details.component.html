<div class="flex flex-col gap-5">
    @for (item of cartData.items; track $index) {
    <div class="flex gap-4 items-center justify-between">
        <img [src]="item.product.imageFile.downloadUrl" alt="cart item image" class="w-[20%] h-[100%]">

        <div class="w-[80%] flex gap-2 items-center justify-between">
            <div class="flex flex-col gap-2">
                <span class="text-blue-500 font-semibold text-xl">
                    {{ item.product.name }}
                </span>

                <div class="flex gap-2 items-center text-lg">
                    <i (click)="onRemoveQuantityClick(item, $index)" class="pi pi-angle-left cursor-pointer"></i>
                    <span>{{ item.quantity }}</span>
                    <i (click)="onAddQuantityClick(item, $index)" class="pi pi-angle-right cursor-pointer"></i>
                </div>
            </div>

            <div>
                <i (click)="onRemoveItemClick($index)" class="pi pi-trash text-red-500 cursor-pointer"></i>
            </div>
        </div>
    </div>
    }
</div>
